plugins {
    id 'java'
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.gradleup.shadow' version '9.2.2'
}

group = 'com.analyzer'
version = '1.0.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Spoon 11.2.1
    implementation 'fr.inria.gforge.spoon:spoon-core:11.2.1'
    
    // ログ出力
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'ch.qos.logback:logback-classic:1.4.11'
    
    // コマンドラインパーサー
    implementation 'commons-cli:commons-cli:1.5.0'
    
    // JSON出力用（オプション）
    implementation 'com.google.code.gson:gson:2.10.1'
    
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.analyzer.CallTreeAnalyzer'
}

tasks.named('test') {
    useJUnitPlatform()
}

// 実行時の文字エンコーディング設定
tasks.withType(JavaExec) {
    systemProperty 'file.encoding', 'UTF-8'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'com.analyzer.CallTreeAnalyzer'
    }
    configurations = [project.configurations.runtimeClasspath]
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    // jarファイル名の設定
    // バージョンは version プロパティから自動取得
    archiveBaseName.set("call-tree-analyzer")
    archiveClassifier.set("")  // classifierを空に設定して通常のjarとして出力
    // jarファイルの出力場所をプロジェクトルート直下に変更
    destinationDirectory.set(file("$rootDir"))

}

// デフォルトのbuildタスクでshadowJarを実行
build {
    dependsOn shadowJar
}

tasks.withType(Test) {
    useJUnitPlatform()
    systemProperty 'junit.jupiter.testinstance.lifecycle.default', 'per_class'
}
